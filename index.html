<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icons/32px-Wordle_Logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Wordle</title>
</head>
<body>
    <div class="game_container">
        <div class="guess_container">
            <div class="guess_row active_row">
                <div class="letter-input active"></div>
                <div class="letter-input"></div>
                <div class="letter-input"></div>
                <div class="letter-input"></div>
                <div class="letter-input"></div>
            </div>
            <div class="guess_row">
                <div class="letter-input"></div>
                <div class="letter-input"></div>
                <div class="letter-input"></div>
                <div class="letter-input"></div>
                <div class="letter-input"></div>
            </div>
            <div class="guess_row">
                <div class="letter-input"></div>
                <div class="letter-input"></div>
                <div class="letter-input"></div>
                <div class="letter-input"></div>
                <div class="letter-input"></div>
            </div>
            <div class="guess_row">
                <div class="letter-input"></div>
                <div class="letter-input"></div>
                <div class="letter-input"></div>
                <div class="letter-input"></div>
                <div class="letter-input"></div>
            </div>
            <div class="guess_row">
                <div class="letter-input"></div>
                <div class="letter-input"></div>
                <div class="letter-input"></div>
                <div class="letter-input"></div>
                <div class="letter-input"></div>
            </div>
            <div class="guess_row">
                <div class="letter-input"></div>
                <div class="letter-input"></div>
                <div class="letter-input"></div>
                <div class="letter-input"></div>
                <div class="letter-input"></div>
            </div>
        </div>
        <div class="keyboard_container">
            <div class="keyboard_row">
                <div class="key_input">Q</div>
                <div class="key_input">W</div>
                <div class="key_input">E</div>
                <div class="key_input">R</div>
                <div class="key_input">T</div>
                <div class="key_input">Y</div>
                <div class="key_input">U</div>
                <div class="key_input">I</div>
                <div class="key_input">O</div>
                <div class="key_input">P</div>
            </div>
            <div class="keyboard_row">
                <div class="key_input">A</div>
                <div class="key_input">S</div>
                <div class="key_input">D</div>
                <div class="key_input">F</div>
                <div class="key_input">G</div>
                <div class="key_input">H</div>
                <div class="key_input">J</div>
                <div class="key_input">K</div>
                <div class="key_input">L</div>
            </div>
            <div class="keyboard_row">
                <div class="enter_key">ENTER</div>
                <div class="key_input">Z</div>
                <div class="key_input">X</div>
                <div class="key_input">C</div>
                <div class="key_input">V</div>
                <div class="key_input">B</div>
                <div class="key_input">N</div>
                <div class="key_input">M</div>
                <div class="backspace_key">
                    <img class="backspace_icon" src="./icons/backspace-svgrepo-com.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="end_container">
        <div class="end_window">
            <h1 class="end_title"></h1>
            <p class="word_reveal">Your word was:</p>
            <p class="word"></p>
            <button class="restart_btn">Restart</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
